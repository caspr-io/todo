apiVersion: apps/v1
kind: Deployment
metadata: {{ $fullname := printf "%s-%s" .Release.Name .Chart.Name | trunc 63 | trimSuffix "-" }}
  name: {{ $fullname }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ $fullname }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image | quote }}
        imagePullPolicy: IfNotPresent
        env:
        - name: ENABLE_COMPLETED_FILTER
          value: {{ .Values.enableCompletedFilter }}
        - name: ENABLE_OVERDUE_FILTER
          value: {{ .Values.enableOverdueFilter }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.internalPort }}
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.internalPort }}
  selector:
    matchLabels:
     app: {{ $fullname }}
